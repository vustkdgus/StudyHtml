<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='js/jquery-3.5.1.min.js'></script>
    <script>
        $(document).ready(function () {


            $("#box").css({
                width: 100,
                height: 100,
                background: "orange"
            }).animate({
               width: 400,
               opacity: 0.5
            }, 500);
        });
    </script>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="box"></div>
</body>

</html>
