<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 함수 학습
        function greeting(name) {
            alert("Hello World " + name);
            console.log("숨겨진 로그");
        }
        
        function f(x) {
            return x * x; // x^2
        }

        greeting("se"); //함수 호출

        console.log(f(3));

    </script>
</head>
<body>
    <h2>Javascript</h2>
</body>
